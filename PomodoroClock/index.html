<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title class="title">PomodoroClock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
        <link rel="shortcut icon" type="image/x-icon" href="tomato-icon.png" />
    </head>

    <body>
        <div class="menu">
            <div class="menu-items pomodoro" id="pomod">Pomodoro</div>
            <div class="menu-items short">Short Break</div>
            <div class="menu-items long">Long Break</div>
        </div>

        <div class="hide">
            <div class="time-div">
                <p class="time"></p>
            </div>

            <div class="btns">
                <div class="btn-div">
                    <button class="btn start"><b>Start</b></button>
                </div>

                <div class="btn-div">
                    <button class="btn stop"><b>Stop</b></button>
                </div>

                <div class="btn-div">
                    <button class="btn reset"><b>Reset</b></button>
                </div>
            </div>
        </div>
        <audio src="sound.mp3" class="audio"></audio>

        <script src="app.js"></script>
    </body>
</html>
